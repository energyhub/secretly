dist: xenial
sudo: false
language: go
go:
- '1.12'

env:
  global:
    # CODACY_TOKEN
    - secure: ""
  - GO111MODULE=on

install:
- make dist
# for reporting coverage to codacy
- go get -u github.com/schrej/godacov

script:
- make test
- if [ -n "${CODACY_TOKEN}" ]; then godacov -t "${CODACY_TOKEN}" -r ./coverage.out -c "${TRAVIS_COMMIT}"; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
